<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- Título del dashboard -->
  <!-- Visible en la pestaña del navegador -->
  <title>Finance-Tracker | Dashboard</title>

  <!-- Meta viewport para correcta visualización en dispositivos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--
    En entorno de producción:
    Django servirá aquí los archivos CSS generados por React (build)
    
    En entorno de desarrollo:
    Los estilos se sirven desde Vite (http://127.0.0.1:5173)
  -->
</head>
<body>

  <!--
    Punto de montaje de la aplicación React
    React toma control completo de este nodo
    y renderiza toda la interfaz del dashboard
  -->
  <div id="root"></div>

  <!--
    En producción:
    Django inyectará aquí el archivo JS compilado de React
    
    En desarrollo:
    El frontend corre de forma independiente con Vite
    y se comunica con Django vía API y cookies de sesión
  -->

</body>
</html>
